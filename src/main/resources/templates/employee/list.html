<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
<header>
        <h1>
            <a href="/"><font color="white">日報管理システム</font></a>
        </h1>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a th:href="@{/employee/list}"><font
                        color="white">従業員管理</font></a></li>
                <li class="menu-item"><a th:href="@{/report/list}"><font
                        color="white">日報管理</font></a></li>
                <li class="menu-item"><font color="white"><span
                        th:text="${employee.name}"></span></font></li>
                <li class="menu-item"><a th:href="@{/logout}"><font
                        color="white">ログアウト</font></a></li>
            </ul>
        </nav>
    </header>
    <h1>従業員　一覧</h1>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr th:each="employee : ${employeelist}">
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td><a th:href="@{/employee/detail/{aid}/(aid=${employee.id})}">詳細をみる</a></td>
        </tr>
    </table>
    <p th:text="'（全'+${size}+'件）'"></p>
    <a th:href="@{/employee/register}">新規従業員の登録</a>
</body>
</html>
