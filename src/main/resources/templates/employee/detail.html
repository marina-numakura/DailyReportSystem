<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/employee/detail.css}">
</head>
<body>
<header>
        <h1>
            <a href="/"><font color="white">日報管理システム</font></a>
        </h1>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a th:href="@{/employee/list}"><font
                        color="white">従業員管理</font></a></li>
                <li class="menu-item"><a th:href="@{/report/list}"><font
                        color="white">日報管理</font></a></li>
                <li class="menu-item"><font color="white"><span
                        th:text="${employee.name}"></span></font></li>
                <li class="menu-item"><a th:href="@{/logout}"><font
                        color="white">ログアウト</font></a></li>
            </ul>
        </nav>
    </header>
    <h1 th:text="'id:'+${employee.id}+'の従業員情報　詳細ページ'"></h1>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>権限</th>
            <th>登録日時</th>
            <th>更新日時</th>
        </tr>
        <tr>
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.authentication.role}"></td>
            <td th:text="${employee.createdAt}"></td>
            <td th:text="${employee.updatedAt}"></td>
        </tr>
    </table>
    <a th:href="@{/employee/edit/{aid}/(aid=${employee.id})}">この従業員情報を編集する</a>
    <p><a th:href="@{/employee/list}">一覧に戻る</a></p>
</body>
</html>
