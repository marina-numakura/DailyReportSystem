<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/report/edit.css}">
</head>
<body>
    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/report/register}" th:object="${report}">
        <label for="code">社員番号</label> <input type="text"
            th:field="*{authentication.code}"> <br> <label
            for="name">氏名</label> <input type="text" th:field="*{name}">
        <br> <label for="password">パスワード</label> <input type="password"
            th:field="*{authentication.password}"> <br> <label
            for="role">権限</label> <select th:field="*{authentication.role}">
        </select> <br> <input type="submit" value="投稿">
    </form>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
