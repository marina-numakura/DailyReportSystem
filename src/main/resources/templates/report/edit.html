<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/report/edit.css}">
</head>
<body>
    <header>
        <h1>
            <font color="white">日報管理システム</font>
        </h1>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a th:href="@{/employee/list}"><font
                        color="white">従業員管理</font></a></li>
                <li class="menu-item"><a th:href="@{/report/list}"><font
                        color="white">日報管理</font></a></li>
                <li class="menu-item"><font color="white"><span
                        th:text="${loginUser.name}+'　さん'"></span></font></li>
                <li class="menu-item"><a th:href="@{/logout}"><font
                        color="white">ログアウト</font></a></li>
            </ul>
        </nav>
    </header>
    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/report/edit/{id}/(id=${report.id})}"
        th:object="${report}">
        <label for="date">日付</label><br> <input type="text"
            th:field="*{reportDate}"><br> <label for="name">氏名</label>
        <br> <span th:text="*{employee.name}"></span> <br> <label
            for="title">タイトル</label><br> <input type="text"
            th:field="*{title}"><br> <label for="content">内容</label><br>
        <textarea rows="10" cols="50" th:field="*{content}"
            th:errorclass="err"></textarea>
        <br> <input type="submit" value="投稿"> <input
            type="hidden" id="id" name="id" th:value="*{id}">
    </form>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
