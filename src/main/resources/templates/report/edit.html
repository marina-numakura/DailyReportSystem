<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/report/edit.css}">
</head>
<body>
    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/report/edit/{id}/(id=${report.id})}"
        th:object="${report}">
        <label for="date">日付</label> <input type="text"
            th:field="*{reportDate}"> <br> <label for="name">氏名</label>
        <span th:text="*{employee.name}"></span><br> <label
            for="title">タイトル</label> <input type="text" th:field="*{title}">
        <br> <label for="content">内容</label> <input type="text"
            th:field="*{content}"> <br> <input type="submit"
            value="投稿"> <input type="hidden" id="id" name="id" th:value="*{id}">
    </form>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
