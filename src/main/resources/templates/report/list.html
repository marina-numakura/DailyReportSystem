<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/report/list.css}">
</head>
<body>
    <header>
        <h1>
            <font color="white">日報管理システム</font>
        </h1>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a th:href="@{/employee/list}"><font
                        color="white">従業員管理</font></a></li>
                <li class="menu-item"><a th:href="@{/report/list}"><font
                        color="white">日報管理</font></a></li>
                <li class="menu-item"><font color="white"><span
                        th:text="${loginUser.name}+'　さん'"></span></font></li>
                <li class="menu-item"><a th:href="@{/logout}"><font
                        color="white">ログアウト</font></a></li>
            </ul>
        </nav>
    </header>
    <h1>日報 一覧</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{aid}/(aid=${report.id})}">詳細をみる</a></td>
        </tr>
    </table>
    <p th:text="'（全'+${size}+'件）'"></p>
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
