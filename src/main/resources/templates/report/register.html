<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/report/register.css}">
</head>
<body>
    <h1>日報 新規登録ページ</h1>
    <form method="post" th:action="@{/report/register}"
        th:object="${report}">
        <label for="report_date">日付</label> <input type="date"
            th:field="*{reportDate}"> <br> <label for="name">氏名</label>
        <input type="text" th:field="*{employee.name}"> <br> <label
            for="title">タイトル</label> <input type="text" th:field="*{title}">
        <br> <label for="content">内容</label> <input type="text"
            th:field="*{title}"> <br> <input type="submit"
            value="投稿">
    </form>
    <a th:href="@{/employee/list}">一覧に戻る</a>
</body>
</html>
